<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .task-card {
            margin-bottom: 1rem;
        }
        .task-status {
            font-weight: bold;
        }
        .status-created { color: #6c757d; }
        .status-planning { color: #17a2b8; }
        .status-searching { color: #007bff; }
        .status-summarizing { color: #fd7e14; }
        .status-reasoning { color: #6f42c1; }
        .status-generating_artifacts { color: #e83e8c; }
        .status-completed { color: #28a745; }
        .status-failed { color: #dc3545; }
        
        /* Operation timeline styles */
        .operation-timeline {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid #dee2e6;
        }
        .operation-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            position: relative;
        }
        .operation-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 1rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #6c757d;
        }
        .operation-item.completed::before { background-color: #28a745; }
        .operation-item.failed::before { background-color: #dc3545; }
        .operation-item.running::before { background-color: #007bff; }
        
        .evidence-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .evidence-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .collapse-toggle {
            cursor: pointer;
            user-select: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-card {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Nexus Agents</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Create Research Task</h5>
                    </div>
                    <div class="card-body">
                        <form id="create-task-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="continuous-mode">
                                <label class="form-check-label" for="continuous-mode">Continuous Mode</label>
                            </div>
                            <div class="mb-3" id="interval-container" style="display: none;">
                                <label for="interval" class="form-label">Update Interval (hours)</label>
                                <input type="number" class="form-control" id="interval" value="24" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <h2>Research Tasks</h2>
                <div id="tasks-container">
                    <div id="loading-spinner" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading tasks...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading tasks...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global task IDs for local storage
        let taskIds = JSON.parse(localStorage.getItem('nexus_task_ids') || '[]');
        
        // State management for expanded evidence sections
        let evidenceState = {
            expanded: new Set(), // Set of task IDs with expanded evidence
            content: new Map(),  // Map of task ID -> evidence content
            loading: new Set()   // Set of task IDs currently loading evidence
        };
        
        // API endpoint
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':12000';
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load tasks from local storage
            const storedTaskIds = localStorage.getItem('nexus_task_ids');
            if (storedTaskIds) {
                taskIds = JSON.parse(storedTaskIds);
                refreshTasks();
            }
            
            // Set up the form
            const form = document.getElementById('create-task-form');
            form.addEventListener('submit', createTask);
            
            // Set up the continuous mode checkbox
            const continuousModeCheckbox = document.getElementById('continuous-mode');
            continuousModeCheckbox.addEventListener('change', function() {
                const intervalContainer = document.getElementById('interval-container');
                intervalContainer.style.display = this.checked ? 'block' : 'none';
            });
            
            // Refresh tasks every 10 seconds
            setInterval(refreshTasks, 10000);
        });
        
        // Create a new task
        async function createTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const continuousMode = document.getElementById('continuous-mode').checked;
            const interval = document.getElementById('interval').value;
            
            const data = {
                title,
                description,
                continuous_mode: continuousMode,
                continuous_interval_hours: continuousMode ? parseInt(interval) : null
            };
            
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Add the task ID to the list
                taskIds.push(result.task_id);
                
                // Save the task IDs to local storage
                localStorage.setItem('nexus_task_ids', JSON.stringify(taskIds));
                
                // Refresh the tasks
                refreshTasks();
                
                // Reset the form
                document.getElementById('create-task-form').reset();
                document.getElementById('interval-container').style.display = 'none';
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task: ' + error.message);
            }
        }
        
        // Refresh the tasks
        async function refreshTasks() {
            const tasksContainer = document.getElementById('tasks-container');
            
            try {
                // Fetch all tasks from the API
                const response = await fetch(`${API_URL}/tasks`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const tasks = await response.json();
                
                // Clear the container (removes loading spinner or previous content)
                tasksContainer.innerHTML = '';
                
                if (tasks.length === 0) {
                    tasksContainer.innerHTML = '<p class="text-muted text-center py-4">No tasks yet. Create one above!</p>';
                    return;
                }
                
                // Display each task
                for (const task of tasks) {
                    
                    // Create a card for the task
                    const card = document.createElement('div');
                    card.className = 'card task-card';
                    
                    // Create the card header
                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';
                    cardHeader.innerHTML = `
                        <h5 class="card-title mb-0">${task.title}</h5>
                    `;
                    
                    // Create the card body
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    cardBody.innerHTML = `
                        <p><strong>ID:</strong> ${task.task_id}</p>
                        <p><strong>Description:</strong> ${task.description}</p>
                        <p><strong>Status:</strong> <span class="task-status status-${task.status}">${task.status}</span></p>
                        <p><strong>Continuous Mode:</strong> ${task.continuous_mode ? 'Yes' : 'No'}</p>
                        ${task.continuous_mode ? `<p><strong>Update Interval:</strong> ${task.continuous_interval_hours} hours</p>` : ''}
                        <p><strong>Created:</strong> ${task.created_at || 'N/A'}</p>
                        <p><strong>Updated:</strong> ${task.updated_at || 'N/A'}</p>
                    `;
                    
                    // Add research evidence section
                    const evidenceButton = document.createElement('button');
                    evidenceButton.className = 'btn btn-outline-primary btn-sm mb-3';
                    evidenceButton.onclick = () => toggleEvidence(task.task_id, evidenceButton);
                    cardBody.appendChild(evidenceButton);
                    
                    // Create evidence container and restore state
                    const evidenceContainer = document.createElement('div');
                    evidenceContainer.id = `evidence-${task.task_id}`;
                    cardBody.appendChild(evidenceContainer);
                    
                    // Restore expanded state and content if previously expanded
                    if (evidenceState.expanded.has(task.task_id)) {
                        evidenceButton.textContent = 'Hide Research Evidence';
                        evidenceContainer.style.display = 'block';
                        
                        // Restore cached content or show loading
                        if (evidenceState.content.has(task.task_id)) {
                            evidenceContainer.innerHTML = evidenceState.content.get(task.task_id);
                        } else if (evidenceState.loading.has(task.task_id)) {
                            evidenceContainer.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm" role="status"></div> Loading evidence...</div>';
                        } else {
                            // Need to reload evidence
                            evidenceContainer.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm" role="status"></div> Loading evidence...</div>';
                            loadTaskEvidence(task.task_id);
                        }
                    } else {
                        evidenceButton.textContent = 'Show Research Evidence';
                        evidenceContainer.style.display = 'none';
                        evidenceContainer.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm" role="status"></div> Loading evidence...</div>';
                    }
                    
                    // Add artifacts if any
                    if (task.artifacts && task.artifacts.length > 0) {
                        const artifactsSection = document.createElement('div');
                        artifactsSection.innerHTML = '<h6>Artifacts:</h6>';
                        
                        const artifactsList = document.createElement('ul');
                        for (const artifact of task.artifacts) {
                            const artifactItem = document.createElement('li');
                            artifactItem.innerHTML = `
                                <strong>${artifact.title}</strong> (${artifact.type})
                                <br>
                                <small>${artifact.filepath}</small>
                            `;
                            artifactsList.appendChild(artifactItem);
                        }
                        
                        artifactsSection.appendChild(artifactsList);
                        cardBody.appendChild(artifactsSection);
                    }
                    
                    // Add the header and body to the card
                    card.appendChild(cardHeader);
                    card.appendChild(cardBody);
                    
                    // Add the card to the container
                    tasksContainer.appendChild(card);
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
                
                // Show error message
                tasksContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error Loading Tasks</h4>
                        <p>Unable to fetch tasks from the server: ${error.message}</p>
                        <hr>
                        <p class="mb-0">Please check that the API server is running on port 12000.</p>
                    </div>
                `;
            }
        }
        
        // Toggle evidence display for a task
        async function toggleEvidence(taskId, button) {
            const evidenceContainer = document.getElementById(`evidence-${taskId}`);
            
            if (evidenceContainer.style.display === 'none') {
                // Show evidence
                evidenceContainer.style.display = 'block';
                button.textContent = 'Hide Research Evidence';
                evidenceState.expanded.add(taskId);
                
                // Load evidence if not already loaded or in cache
                if (!evidenceState.content.has(taskId)) {
                    evidenceState.loading.add(taskId);
                    await loadTaskEvidence(taskId);
                    evidenceState.loading.delete(taskId);
                } else {
                    // Use cached content
                    evidenceContainer.innerHTML = evidenceState.content.get(taskId);
                }
            } else {
                // Hide evidence
                evidenceContainer.style.display = 'none';
                button.textContent = 'Show Research Evidence';
                evidenceState.expanded.delete(taskId);
            }
        }
        
        // Load task evidence from API
        async function loadTaskEvidence(taskId) {
            const evidenceContainer = document.getElementById(`evidence-${taskId}`);
            
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/evidence`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const evidence = await response.json();
                
                // Build evidence display
                const evidenceHTML = buildEvidenceDisplay(evidence);
                evidenceContainer.innerHTML = evidenceHTML;
                
                // Cache the content for future use
                evidenceState.content.set(taskId, evidenceHTML);
                
            } catch (error) {
                console.error('Error fetching evidence:', error);
                evidenceContainer.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        <small>Unable to load research evidence: ${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Build evidence display HTML
        function buildEvidenceDisplay(evidence) {
            const stats = evidence.statistics;
            const timeline = evidence.timeline;
            
            let html = `
                <div class="mt-3">
                    <h6>Research Evidence Summary</h6>
                    
                    <!-- Statistics -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_operations}</div>
                            <div class="text-muted">Operations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.completed_operations}</div>
                            <div class="text-muted">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_evidence_items}</div>
                            <div class="text-muted">Evidence Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.search_providers_used.length}</div>
                            <div class="text-muted">Search Providers</div>
                        </div>
                    </div>
            `;
            
            // Add search providers used
            if (stats.search_providers_used.length > 0) {
                html += `
                    <div class="mb-3">
                        <strong>Search Providers:</strong> 
                        ${stats.search_providers_used.map(provider => `<span class="badge bg-secondary me-1">${provider}</span>`).join('')}
                    </div>
                `;
            }
            
            return html + buildTimelineDisplay(timeline) + '</div>';
        }
        
        // Build timeline display HTML
        function buildTimelineDisplay(timeline) {
            if (timeline.length === 0) {
                return '<p class="text-muted">No research operations recorded yet.</p>';
            }
            
            let html = `
                <h6 class="mt-4 mb-3">Research Timeline</h6>
                <div class="operation-timeline">
            `;
            
            for (const operation of timeline) {
                const statusClass = operation.status || 'pending';
                const duration = operation.duration_ms ? `${operation.duration_ms}ms` : 'N/A';
                
                html += `
                    <div class="operation-item ${statusClass}">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <strong>${operation.operation_name}</strong>
                                <span class="badge bg-primary ms-2">${operation.operation_type}</span>
                                ${operation.agent_type ? `<span class="badge bg-info ms-1">${operation.agent_type}</span>` : ''}
                            </div>
                            <div class="text-end">
                                <small class="text-muted">
                                    Status: <span class="status-${statusClass}">${statusClass}</span><br>
                                    Duration: ${duration}
                                </small>
                            </div>
                        </div>
                `;
                
                // Add input data if available
                if (operation.input_data) {
                    const inputStr = JSON.stringify(operation.input_data, null, 2);
                    const inputPreview = inputStr.length > 200 ? inputStr.substring(0, 200) + '...' : inputStr;
                    html += `
                        <div class="mb-2">
                            <small><strong>Input:</strong></small>
                            <div class="evidence-preview">
                                <small class="text-muted">${inputPreview}</small>
                            </div>
                        </div>
                    `;
                }
                
                // Add output data if available
                if (operation.output_data) {
                    const outputStr = JSON.stringify(operation.output_data, null, 2);
                    const outputPreview = outputStr.length > 200 ? outputStr.substring(0, 200) + '...' : outputStr;
                    html += `
                        <div class="mb-2">
                            <small><strong>Output:</strong></small>
                            <div class="evidence-preview">
                                <small class="text-muted">${outputPreview}</small>
                            </div>
                        </div>
                    `;
                }
                
                // Add error message if operation failed
                if (operation.error_message) {
                    html += `
                        <div class="alert alert-danger py-1 mb-2">
                            <small><strong>Error:</strong> ${operation.error_message}</small>
                        </div>
                    `;
                }
                
                // Add evidence items
                if (operation.evidence && operation.evidence.length > 0) {
                    html += `
                        <div class="mt-2">
                            <small><strong>Evidence (${operation.evidence.length} items):</strong></small>
                    `;
                    
                    for (const evidence of operation.evidence) {
                        html += `
                            <div class="evidence-item">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <strong>${evidence.evidence_type}</strong>
                                        ${evidence.provider ? `<span class="badge bg-secondary ms-1">${evidence.provider}</span>` : ''}
                                    </div>
                                    ${evidence.source_url ? `<a href="${evidence.source_url}" target="_blank" class="btn btn-sm btn-outline-primary">View Source</a>` : ''}
                                </div>
                        `;
                        
                        if (evidence.evidence_data) {
                            const evidenceStr = JSON.stringify(evidence.evidence_data, null, 2);
                            const evidencePreview = evidenceStr.length > 300 ? evidenceStr.substring(0, 300) + '...' : evidenceStr;
                            html += `
                                <div class="evidence-preview mt-1">
                                    <small class="text-muted">${evidencePreview}</small>
                                </div>
                            `;
                        }
                        
                        html += '</div>';
                    }
                    
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }
        
        // Load tasks immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            refreshTasks();
        });
        
        // Set up auto-refresh every 5 seconds
        setInterval(refreshTasks, 5000);
    </script>
</body>
</html>
