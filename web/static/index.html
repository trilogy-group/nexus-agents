<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@alenaksu/json-viewer@2.0.0/dist/json-viewer.bundle.js"></script>
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --muted-text: #6c757d;
            --light-bg: #f8f9fa;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --btn-primary-bg: #0d6efd;
            --btn-primary-border: #0d6efd;
            --btn-secondary-bg: #6c757d;
            --btn-secondary-border: #6c757d;
            --modal-bg: #ffffff;
            --modal-header-bg: #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #404040;
            --muted-text: #a0a0a0;
            --light-bg: #2a2a2a;
            --input-bg: #2a2a2a;
            --input-border: #404040;
            --btn-primary-bg: #0d6efd;
            --btn-primary-border: #0d6efd;
            --btn-secondary-bg: #6c757d;
            --btn-secondary-border: #6c757d;
            --modal-bg: #1e1e1e;
            --modal-header-bg: #2a2a2a;
        }
        
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Apply theme variables to components */
        .card {
            background-color: var(--card-bg) !important;
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
        }
        
        .form-control, .form-select {
            background-color: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-color) !important;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg) !important;
            border-color: var(--btn-primary-bg) !important;
            color: var(--text-color) !important;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
        }
        
        .btn-primary {
            background-color: var(--btn-primary-bg) !important;
            border-color: var(--btn-primary-border) !important;
        }
        
        .btn-secondary {
            background-color: var(--btn-secondary-bg) !important;
            border-color: var(--btn-secondary-border) !important;
        }
        
        /* Fix colored-text-on-transparent buttons for dark mode */
        .btn-outline-primary {
            color: var(--btn-primary-bg) !important;
            border-color: var(--btn-primary-bg) !important;
            background-color: transparent !important;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--btn-primary-bg) !important;
            color: white !important;
        }
        
        .btn-outline-danger {
            color: #dc3545 !important;
            border-color: #dc3545 !important;
            background-color: transparent !important;
        }
        
        [data-theme="dark"] .btn-outline-danger {
            color: #ff6b6b !important;
            border-color: #ff6b6b !important;
        }
        
        .btn-outline-danger:hover {
            background-color: #dc3545 !important;
            color: white !important;
        }
        
        [data-theme="dark"] .btn-outline-danger:hover {
            background-color: #ff6b6b !important;
            color: white !important;
        }
        
        .btn-outline-secondary {
            color: var(--text-color) !important;
            border-color: var(--border-color) !important;
            background-color: transparent !important;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--btn-secondary-bg) !important;
            color: white !important;
        }
        
        /* Fix link buttons for dark mode */
        .btn-link {
            color: var(--btn-primary-bg) !important;
        }
        
        .btn-link:hover {
            color: var(--btn-primary-bg) !important;
            text-decoration: underline !important;
        }
        
        .modal-content {
            background-color: var(--modal-bg) !important;
            color: var(--text-color) !important;
        }
        
        .modal-header {
            background-color: var(--modal-header-bg) !important;
            border-bottom-color: var(--border-color) !important;
        }
        
        .modal-footer {
            border-top-color: var(--border-color) !important;
        }
        
        .text-muted {
            color: var(--muted-text) !important;
        }
        
        /* Specific card sections */
        .card-body {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
        }
        
        .card-header {
            background-color: var(--light-bg) !important;
            border-bottom-color: var(--border-color) !important;
            color: var(--text-color) !important;
        }
        
        /* Research evidence and agent cards */
        .bg-light {
            background-color: var(--light-bg) !important;
        }
        
        .border {
            border-color: var(--border-color) !important;
        }
        
        /* JSON viewer container styling */
        json-viewer {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 0.375rem !important;
            padding: 0.75rem !important;
        }
        
        /* JSON viewer theming using the actual CSS variables the component uses */
        :root json-viewer {
            --string-color: #032f62 !important;        /* Much darker blue for strings in light mode */
            --number-color: #0969da !important;        /* Blue for numbers */
            --boolean-color: #6f42c1 !important;       /* Darker purple for booleans */
            --null-color: #586069 !important;          /* Darker gray for null */
            --key-color: #0550ae !important;           /* Darker blue for keys */
        }
        
        /* JSON viewer dark mode */
        [data-theme="dark"] json-viewer {
            --string-color: #a5d6ff !important;        /* Light blue for strings in dark mode */
            --number-color: #79c0ff !important;        /* Light blue for numbers */
            --boolean-color: #d2a8ff !important;       /* Light purple for booleans */
            --null-color: #8b949e !important;          /* Light gray for null */
            --key-color: #79c0ff !important;           /* Light blue for keys */
        }
        
        /* Theme switcher */
        .theme-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }
        .task-card {
            margin-bottom: 1rem;
        }
        .task-status {
            font-weight: bold;
        }
        .status-created { color: #6c757d; }
        .status-planning { color: #17a2b8; }
        .status-searching { color: #007bff; }
        .status-summarizing { color: #fd7e14; }
        .status-reasoning { color: #6f42c1; }
        .status-generating_artifacts { color: #e83e8c; }
        .status-completed { color: #28a745; }
        .status-failed { color: #dc3545; }
        
        /* Operation timeline styles */
        .operation-timeline {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid #dee2e6;
        }
        .operation-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            position: relative;
        }
        .operation-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 1rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #6c757d;
        }
        .operation-item.completed::before { background-color: #28a745; }
        .operation-item.failed::before { background-color: #dc3545; }
        .operation-item.running::before { background-color: #007bff; }
        
        /* Collapsible timeline cards */
        .timeline-card {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            background: var(--card-bg);
        }
        .timeline-card-header {
            padding: 0.75rem 1rem;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timeline-card-header:hover {
            background-color: var(--border-color);
        }
        .timeline-card-body {
            padding: 1rem;
            display: none;
            background: var(--card-bg);
        }
        .timeline-card.expanded .timeline-card-body {
            display: block;
        }
        .timeline-card-toggle {
            transition: transform 0.2s;
        }
        .timeline-card.expanded .timeline-card-toggle {
            transform: rotate(90deg);
        }
        
        /* JSON tree styles */
        .json-tree {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.4;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .json-key { color: #0066cc; font-weight: bold; }
        .json-string { color: #009900; }
        .json-number { color: #cc6600; }
        .json-boolean { color: #9900cc; }
        .json-null { color: #999999; }
        .json-bracket { color: #666666; font-weight: bold; }
        .json-indent { margin-left: 1.5rem; }
        
        .evidence-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .evidence-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .collapse-toggle {
            cursor: pointer;
            user-select: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-card {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="btn btn-outline-secondary" onclick="toggleTheme()" id="themeToggle">
            <span id="themeIcon">üåô</span>
        </button>
    </div>
    
    <div class="container">
        <h1 class="mb-4">Nexus Agents</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Create Research Task</h5>
                    </div>
                    <div class="card-body">
                        <form id="create-task-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="continuous-mode">
                                <label class="form-check-label" for="continuous-mode">Continuous Mode</label>
                            </div>
                            <div class="mb-3" id="interval-container" style="display: none;">
                                <label for="interval" class="form-label">Update Interval (hours)</label>
                                <input type="number" class="form-control" id="interval" value="24" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <h2>Research Tasks</h2>
                <div id="tasks-container">
                    <div id="loading-spinner" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading tasks...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading tasks...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global task IDs for local storage
        let taskIds = JSON.parse(localStorage.getItem('nexus_task_ids') || '[]');
        
        // State management for expanded evidence sections
        let evidenceState = {
            expanded: new Set(), // Set of task IDs with expanded evidence
            content: new Map(),  // Map of task ID -> evidence content
            loading: new Set()   // Set of task IDs currently loading evidence
        };
        
        // API endpoint
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':12000';
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load tasks from local storage
            const storedTaskIds = localStorage.getItem('nexus_task_ids');
            if (storedTaskIds) {
                taskIds = JSON.parse(storedTaskIds);
                refreshTasks();
            }
            
            // Set up the form
            const form = document.getElementById('create-task-form');
            form.addEventListener('submit', createTask);
            
            // Set up the continuous mode checkbox
            const continuousModeCheckbox = document.getElementById('continuous-mode');
            continuousModeCheckbox.addEventListener('change', function() {
                const intervalContainer = document.getElementById('interval-container');
                intervalContainer.style.display = this.checked ? 'block' : 'none';
            });
            
            // Start smart polling
            startSmartPolling();
        });
        
        // Create a new task
        async function createTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const continuousMode = document.getElementById('continuous-mode').checked;
            const interval = document.getElementById('interval').value;
            
            const data = {
                title,
                description,
                continuous_mode: continuousMode,
                continuous_interval_hours: continuousMode ? parseInt(interval) : null
            };
            
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Add the task ID to the list
                taskIds.push(result.task_id);
                
                // Save the task IDs to local storage
                localStorage.setItem('nexus_task_ids', JSON.stringify(taskIds));
                
                // Refresh the tasks
                refreshTasks();
                
                // Reset the form
                document.getElementById('create-task-form').reset();
                document.getElementById('interval-container').style.display = 'none';
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task: ' + error.message);
            }
        }
        
        // Refresh the tasks
        async function refreshTasks() {
            const tasksContainer = document.getElementById('tasks-container');
            
            try {
                // Preserve timeline card states before clearing DOM
                const currentStates = Object.assign({}, timelineCardStates);
                
                // Fetch all tasks from the API
                const response = await fetch(`${API_URL}/tasks`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const tasks = await response.json();
                
                // Clear the container (removes loading spinner or previous content)
                tasksContainer.innerHTML = '';
                
                if (tasks.length === 0) {
                    tasksContainer.innerHTML = '<p class="text-muted text-center py-4">No tasks yet. Create one above!</p>';
                    return;
                }
                
                // Display each task
                for (const task of tasks) {
                    
                    // Create a card for the task
                    const card = document.createElement('div');
                    card.className = 'card task-card';
                    
                    // Create the card header
                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';
                    cardHeader.innerHTML = `
                        <h5 class="card-title mb-0">${task.title}</h5>
                    `;
                    
                    // Create the card body
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    
                    // Basic task information
                    const basicInfo = document.createElement('div');
                    basicInfo.className = 'task-basic-info mb-3';
                    basicInfo.innerHTML = `
                        <p><strong>Task ID:</strong> <code>${task.task_id}</code></p>
                        <p><strong>Research Query:</strong> ${task.description || 'No query specified'}</p>
                        <p><strong>Status:</strong> <span class="task-status status-${task.status}">${task.status}</span></p>
                        <p><strong>Created:</strong> ${task.created_at || 'N/A'}</p>
                        <p><strong>Updated:</strong> ${task.updated_at || 'N/A'}</p>
                        ${task.continuous_mode ? `<p><strong>Continuous Mode:</strong> ${task.continuous_interval_hours} hours</p>` : ''}
                    `;
                    cardBody.appendChild(basicInfo);
                    
                    // Add placeholders for workflow data (will be populated when we fetch detailed task info)
                    const workflowInfo = document.createElement('div');
                    workflowInfo.className = 'task-workflow-info mb-3';
                    workflowInfo.innerHTML = `
                        <div class="workflow-section" id="decomposition-${task.task_id}" style="display: none;">
                            <h6 class="text-primary">Topic Decomposition</h6>
                            <div class="decomposition-content"></div>
                        </div>
                        <div class="workflow-section" id="agents-${task.task_id}" style="display: none;">
                            <h6 class="text-success">Executed Agents</h6>
                            <div class="agents-content"></div>
                        </div>
                        <div class="workflow-section" id="report-${task.task_id}" style="display: none;">
                            <h6 class="text-info">Research Report</h6>
                            <div class="report-content"></div>
                        </div>
                    `;
                    cardBody.appendChild(workflowInfo);
                    
                    // Add research evidence section and delete button
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'mb-3';
                    
                    const evidenceButton = document.createElement('button');
                    evidenceButton.className = 'btn btn-primary btn-sm me-2';
                    evidenceButton.onclick = () => toggleEvidence(task.task_id, evidenceButton);
                    buttonContainer.appendChild(evidenceButton);
                    
                    // Add delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn btn-danger btn-sm';
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i> Delete Task';
                    deleteButton.onclick = () => deleteTask(task.task_id, task.title);
                    buttonContainer.appendChild(deleteButton);
                    
                    cardBody.appendChild(buttonContainer);
                    
                    // Create evidence container and restore state
                    const evidenceContainer = document.createElement('div');
                    evidenceContainer.id = `evidence-${task.task_id}`;
                    cardBody.appendChild(evidenceContainer);
                    
                    // Restore expanded state and content if previously expanded
                    if (evidenceState.expanded.has(task.task_id)) {
                        evidenceButton.textContent = 'Hide Research Evidence';
                        evidenceContainer.style.display = 'block';
                        
                        // Restore cached content or show loading
                        if (evidenceState.content.has(task.task_id)) {
                            evidenceContainer.innerHTML = evidenceState.content.get(task.task_id);
                        } else if (evidenceState.loading.has(task.task_id)) {
                            evidenceContainer.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm" role="status"></div> Loading evidence...</div>';
                        } else {
                            // Need to reload evidence
                            evidenceContainer.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm" role="status"></div> Loading evidence...</div>';
                            loadTaskEvidence(task.task_id);
                        }
                    } else {
                        evidenceButton.textContent = 'Show Research Evidence';
                        evidenceContainer.style.display = 'none';
                        evidenceContainer.innerHTML = '<div class="text-center py-2"><div class="spinner-border spinner-border-sm" role="status"></div> Loading evidence...</div>';
                    }
                    
                    // Add artifacts if any
                    if (task.artifacts && task.artifacts.length > 0) {
                        const artifactsSection = document.createElement('div');
                        artifactsSection.innerHTML = '<h6>Artifacts:</h6>';
                        
                        const artifactsList = document.createElement('ul');
                        for (const artifact of task.artifacts) {
                            const artifactItem = document.createElement('li');
                            artifactItem.innerHTML = `
                                <strong>${artifact.title}</strong> (${artifact.type})
                                <br>
                                <small>${artifact.filepath}</small>
                            `;
                            artifactsList.appendChild(artifactItem);
                        }
                        
                        artifactsSection.appendChild(artifactsList);
                        cardBody.appendChild(artifactsSection);
                    }
                    
                    // Add the header and body to the card
                    card.appendChild(cardHeader);
                    card.appendChild(cardBody);
                    
                    // Add the card to the container
                    tasksContainer.appendChild(card);
                    
                    // Load detailed workflow information for this task
                    loadTaskWorkflowDetails(task.task_id);
                }
                
                // Restore preserved timeline card states after DOM is fully updated
                setTimeout(() => {
                    timelineCardStates = currentStates;
                    restoreTimelineCardStates();
                }, 100); // Small delay to ensure all async operations complete
                
            } catch (error) {
                console.error('Error fetching tasks:', error);
                
                // Show error message
                tasksContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error Loading Tasks</h4>
                        <p>Unable to fetch tasks from the server: ${error.message}</p>
                        <hr>
                        <p class="mb-0">Please check that the API server is running on port 12000.</p>
                    </div>
                `;
            }
        }
        
        // Load detailed workflow information for a task
        async function loadTaskWorkflowDetails(taskId) {
            try {
                // Fetch detailed task information
                const taskResponse = await fetch(`${API_URL}/tasks/${taskId}`);
                if (taskResponse.ok) {
                    const taskDetails = await taskResponse.json();
                    displayTaskWorkflowInfo(taskId, taskDetails);
                }
                
                // Fetch task operations to show executed agents
                const operationsResponse = await fetch(`${API_URL}/tasks/${taskId}/operations`);
                if (operationsResponse.ok) {
                    const operationsData = await operationsResponse.json();
                    displayExecutedAgents(taskId, operationsData.operations);
                }
                
                // Fetch research report if available
                const reportResponse = await fetch(`${API_URL}/api/research/tasks/${taskId}/report`);
                if (reportResponse.ok) {
                    const reportData = await reportResponse.json();
                    displayResearchReport(taskId, reportData.report_markdown);
                }
            } catch (error) {
                console.error(`Error loading workflow details for task ${taskId}:`, error);
            }
        }
        
        // Display task workflow information (decomposition, metadata, etc.)
        function displayTaskWorkflowInfo(taskId, taskDetails) {
            const decompositionSection = document.getElementById(`decomposition-${taskId}`);
            const decompositionContent = decompositionSection.querySelector('.decomposition-content');
            
            // Show decomposition if available in task metadata
            if (taskDetails.decomposition || (taskDetails.metadata && taskDetails.metadata.decomposition)) {
                const decomposition = taskDetails.decomposition || taskDetails.metadata.decomposition;
                let html = '<div class="alert alert-light p-2">';
                
                if (typeof decomposition === 'string') {
                    html += `<p class="mb-0">${decomposition}</p>`;
                } else if (decomposition.subtopics) {
                    html += '<strong>Subtopics:</strong><ul class="mb-0 mt-1">';
                    decomposition.subtopics.forEach(topic => {
                        html += `<li>${topic}</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += `<pre class="mb-0"><code>${JSON.stringify(decomposition, null, 2)}</code></pre>`;
                }
                
                html += '</div>';
                decompositionContent.innerHTML = html;
                decompositionSection.style.display = 'block';
            }
        }
        
        // Display executed search agents/providers
        function displayExecutedAgents(taskId, operations) {
            const agentsSection = document.getElementById(`agents-${taskId}`);
            const agentsContent = agentsSection.querySelector('.agents-content');
            
            if (operations && operations.length > 0) {
                // Extract unique agents and providers from operations
                const agents = new Set();
                const providers = new Set();
                
                operations.forEach(op => {
                    if (op.agent_type) agents.add(op.agent_type);
                    if (op.operation_type === 'search' && op.output_data && op.output_data.provider) {
                        providers.add(op.output_data.provider);
                    }
                });
                
                let html = '<div class="alert alert-light p-2">';
                
                if (agents.size > 0) {
                    html += '<div class="mb-2"><strong>Agents:</strong> ';
                    html += Array.from(agents).map(agent => 
                        `<span class="badge bg-success me-1">${agent}</span>`
                    ).join('');
                    html += '</div>';
                }
                
                if (providers.size > 0) {
                    html += '<div><strong>Providers:</strong> ';
                    html += Array.from(providers).map(provider => 
                        `<span class="badge bg-info me-1">${provider}</span>`
                    ).join('');
                    html += '</div>';
                }
                
                html += '</div>';
                agentsContent.innerHTML = html;
                agentsSection.style.display = 'block';
            }
        }
        
        // Global variable to store current report data for download
        let currentReportData = null;
        
        // Display research report in modal
        function displayResearchReport(taskId, reportMarkdown) {
            const reportSection = document.getElementById(`report-${taskId}`);
            const reportContent = reportSection.querySelector('.report-content');
            
            if (reportMarkdown) {
                // Store report data for download functionality
                currentReportData = {
                    taskId: taskId,
                    markdown: reportMarkdown
                };
                
                // Create a button to open the modal instead of inline content
                const html = `
                    <div class="alert alert-info p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Research Report Available</strong>
                                <div class="mt-1">
                                    <small class="text-muted">Report length: ${reportMarkdown.length} characters</small>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="openReportModal('${taskId}')">
                                <i class="bi bi-file-text"></i> View Full Report
                            </button>
                        </div>
                    </div>
                `;
                
                reportContent.innerHTML = html;
                reportSection.style.display = 'block';
            }
        }
        
        // Open report in modal
        function openReportModal(taskId) {
            if (!currentReportData || currentReportData.taskId !== taskId) {
                // Fetch the report if not already loaded
                fetch(`${API_URL}/research/tasks/${taskId}/report`)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        }
                        throw new Error('Report not found');
                    })
                    .then(reportMarkdown => {
                        currentReportData = { taskId: taskId, markdown: reportMarkdown };
                        showReportInModal(reportMarkdown, taskId);
                    })
                    .catch(error => {
                        console.error('Error fetching report:', error);
                        alert('Report not available yet. Please try again later.');
                    });
            } else {
                showReportInModal(currentReportData.markdown, taskId);
            }
        }
        
        // Show report content in modal
        function showReportInModal(reportMarkdown, taskId) {
            // Convert markdown to HTML with better formatting
            const htmlContent = reportMarkdown
                .replace(/^### (.*$)/gim, '<h5 class="mt-4 mb-2">$1</h5>')
                .replace(/^## (.*$)/gim, '<h4 class="mt-4 mb-3">$1</h4>')
                .replace(/^# (.*$)/gim, '<h3 class="mt-4 mb-3">$1</h3>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code class="bg-light px-1 rounded">$1</code>')
                .replace(/\n\n/g, '</p><p class="mb-3">')
                .replace(/\n/g, '<br>');
            
            // Update modal content
            document.getElementById('researchReportModalLabel').textContent = `Research Report - Task ${taskId.substring(0, 8)}`;
            document.getElementById('researchReportContent').innerHTML = `<div class="report-content"><p class="mb-3">${htmlContent}</p></div>`;
            document.getElementById('reportMetadata').textContent = `Report length: ${reportMarkdown.length} characters | Generated: ${new Date().toLocaleString()}`;
            
            // Show the modal using Bootstrap data attributes
            const modalElement = document.getElementById('researchReportModal');
            modalElement.classList.add('show');
            modalElement.style.display = 'block';
            modalElement.setAttribute('aria-hidden', 'false');
            document.body.classList.add('modal-open');
            
            // Add backdrop
            if (!document.querySelector('.modal-backdrop')) {
                const backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop fade show';
                backdrop.onclick = closeModal;
                document.body.appendChild(backdrop);
            }
        }
        
        // Close modal function
        function closeModal() {
            const modalElement = document.getElementById('researchReportModal');
            const backdrop = document.querySelector('.modal-backdrop');
            
            modalElement.classList.remove('show');
            modalElement.style.display = 'none';
            modalElement.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('modal-open');
            
            if (backdrop) {
                backdrop.remove();
            }
        }
        
        // Add event listeners for modal close
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('researchReportModal');
            const closeButtons = modal.querySelectorAll('[data-bs-dismiss="modal"]');
            
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });
            
            // Close on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
        });
        
        // Download report as markdown file
        function downloadReport() {
            if (!currentReportData) {
                alert('No report available for download.');
                return;
            }
            
            const blob = new Blob([currentReportData.markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `research-report-${currentReportData.taskId.substring(0, 8)}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Toggle evidence display for a task
        async function toggleEvidence(taskId, button) {
            const evidenceContainer = document.getElementById(`evidence-${taskId}`);
            
            if (evidenceContainer.style.display === 'none') {
                // Show evidence
                evidenceContainer.style.display = 'block';
                button.textContent = 'Hide Research Evidence';
                evidenceState.expanded.add(taskId);
                
                // Load evidence if not already loaded or in cache
                if (!evidenceState.content.has(taskId)) {
                    evidenceState.loading.add(taskId);
                    await loadTaskEvidence(taskId);
                    evidenceState.loading.delete(taskId);
                } else {
                    // Use cached content
                    evidenceContainer.innerHTML = evidenceState.content.get(taskId);
                }
            } else {
                // Hide evidence
                evidenceContainer.style.display = 'none';
                button.textContent = 'Show Research Evidence';
                evidenceState.expanded.delete(taskId);
            }
        }
        
        // Load task evidence from API
        async function loadTaskEvidence(taskId) {
            const evidenceContainer = document.getElementById(`evidence-${taskId}`);
            
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/evidence`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const evidence = await response.json();
                
                // Build evidence display
                const evidenceHTML = buildEvidenceDisplay(evidence);
                evidenceContainer.innerHTML = evidenceHTML;
                
                // Cache the content for future use
                evidenceState.content.set(taskId, evidenceHTML);
                
            } catch (error) {
                console.error('Error fetching evidence:', error);
                evidenceContainer.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        <small>Unable to load research evidence: ${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Build evidence display HTML
        function buildEvidenceDisplay(evidence) {
            const stats = evidence.statistics;
            const timeline = evidence.timeline;
            
            let html = `
                <div class="mt-3">
                    <h6>Research Evidence Summary</h6>
                    
                    <!-- Statistics -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_operations}</div>
                            <div class="text-muted">Operations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.completed_operations}</div>
                            <div class="text-muted">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_evidence_items}</div>
                            <div class="text-muted">Evidence Items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.search_providers_used.length}</div>
                            <div class="text-muted">Search Providers</div>
                        </div>
                    </div>
            `;
            
            // Add search providers used
            if (stats.search_providers_used.length > 0) {
                html += `
                    <div class="mb-3">
                        <strong>Search Providers:</strong> 
                        ${stats.search_providers_used.map(provider => `<span class="badge bg-secondary me-1">${provider}</span>`).join('')}
                    </div>
                `;
            }
            
            return html + buildTimelineDisplay(timeline) + '</div>';
        }
        
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update theme icon
            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
            
            // Recreate all JSON viewers to properly apply theme
            const jsonViewers = document.querySelectorAll('json-viewer');
            jsonViewers.forEach(viewer => {
                const data = viewer.getAttribute('data');
                const viewerId = viewer.getAttribute('id');
                if (data && viewerId) {
                    // Create new json-viewer element
                    const newViewer = document.createElement('json-viewer');
                    newViewer.setAttribute('id', viewerId);
                    newViewer.setAttribute('data', data);
                    newViewer.setAttribute('theme', theme);
                    
                    // Replace the old viewer with the new one
                    viewer.parentNode.replaceChild(newViewer, viewer);
                }
            });
        }
        
        // JSON tree rendering function using json-viewer with theme support
        function renderJsonTree(obj) {
            const viewerId = 'json-viewer-' + Math.random().toString(36).substr(2, 9);
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            return `<json-viewer id="${viewerId}" data='${JSON.stringify(obj)}' theme="${currentTheme}"></json-viewer>`;
        }
        
        // Global state for timeline card expansion
        let timelineCardStates = {};
        
        // Toggle timeline card expansion
        function toggleTimelineCard(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                const isExpanded = card.classList.toggle('expanded');
                timelineCardStates[cardId] = isExpanded;
                
                // If expanding, expand all JSON viewers in this card
                if (isExpanded) {
                    setTimeout(() => {
                        const jsonViewers = card.querySelectorAll('json-viewer');
                        jsonViewers.forEach(viewer => {
                            if (viewer.expandAll && typeof viewer.expandAll === 'function') {
                                viewer.expandAll();
                            }
                        });
                    }, 50); // Small delay to ensure DOM is rendered
                }
            }
        }
        
        // Restore timeline card states after DOM update
        function restoreTimelineCardStates() {
            for (const [cardId, isExpanded] of Object.entries(timelineCardStates)) {
                const card = document.getElementById(cardId);
                if (card && isExpanded) {
                    card.classList.add('expanded');
                }
            }
        }
        
        // Build timeline display HTML with collapsible cards
        function buildTimelineDisplay(timeline) {
            if (!timeline || timeline.length === 0) {
                return '<p class="text-muted">No research operations recorded yet.</p>';
            }
            
            let html = `
                <h6 class="mt-4 mb-3">Research Timeline</h6>
                <div class="timeline-container">
            `;
            
            timeline.forEach((operation, index) => {
                const statusClass = operation.status || 'pending';
                const durationSeconds = operation.duration_ms ? (operation.duration_ms / 1000).toFixed(1) : 'N/A';
                const cardId = `timeline-card-${index}`;
                
                // Create status indicator with color
                const statusIndicator = {
                    'completed': '‚úÖ',
                    'failed': '‚ùå',
                    'running': '‚è≥',
                    'pending': '‚è∏Ô∏è'
                }[statusClass] || '‚óè';
                
                html += `
                    <div class="timeline-card" id="${cardId}">
                        <div class="timeline-card-header" onclick="toggleTimelineCard('${cardId}')">
                            <div class="d-flex align-items-center">
                                <span class="timeline-card-toggle me-2">‚ñ∂</span>
                                <span class="me-2">${statusIndicator}</span>
                                <strong>${operation.operation_name}</strong>
                                <span class="badge bg-primary ms-2">${operation.operation_type}</span>
                                ${operation.agent_type ? `<span class="badge bg-info ms-1">${operation.agent_type}</span>` : ''}
                            </div>
                            <div class="text-end">
                                <small class="text-muted">
                                    Status: <span class="text-${statusClass === 'completed' ? 'success' : statusClass === 'failed' ? 'danger' : 'primary'}">${statusClass}</span> | 
                                    Duration: ${durationSeconds}s
                                </small>
                            </div>
                        </div>
                        <div class="timeline-card-body">
                `;
                
                // Add input data if available
                if (operation.input_data) {
                    html += `
                        <div class="mb-3">
                            <h6 class="text-primary">Input:</h6>
                            <div class="json-tree">${renderJsonTree(operation.input_data)}</div>
                        </div>
                    `;
                }
                
                // Add output data if available
                if (operation.output_data) {
                    html += `
                        <div class="mb-3">
                            <h6 class="text-success">Output:</h6>
                            <div class="json-tree">${renderJsonTree(operation.output_data)}</div>
                        </div>
                    `;
                }
                
                // Add error message if operation failed
                if (operation.error_message) {
                    html += `
                        <div class="alert alert-danger mb-3">
                            <h6 class="alert-heading">Error:</h6>
                            <p class="mb-0">${operation.error_message}</p>
                        </div>
                    `;
                }
                
                // Add evidence items
                if (operation.evidence && operation.evidence.length > 0) {
                    html += `
                        <div class="mb-3">
                            <h6 class="text-info">Evidence (${operation.evidence.length} items):</h6>
                    `;
                    
                    operation.evidence.forEach((evidence, evidenceIndex) => {
                        html += `
                            <div class="card mb-2">
                                <div class="card-header py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>${evidence.evidence_type}</strong>
                                            ${evidence.provider ? `<span class="badge bg-secondary ms-1">${evidence.provider}</span>` : ''}
                                        </div>
                                        ${evidence.source_url ? `<a href="${evidence.source_url}" target="_blank" class="btn btn-sm btn-outline-primary">View Source</a>` : ''}
                                    </div>
                                </div>
                        `;
                        
                        if (evidence.evidence_data) {
                            html += `
                                <div class="card-body py-2">
                                    <div class="json-tree">${renderJsonTree(evidence.evidence_data)}</div>
                                </div>
                            `;
                        }
                        
                        html += '</div>';
                    });
                    
                    html += '</div>';
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Schedule state restoration for next tick to ensure DOM is updated
            setTimeout(() => {
                restoreTimelineCardStates();
            }, 0);
            
            return html;
        }
        
        // Load tasks immediately when page loads
        // Smart polling implementation
        let pollInterval = null;
        let lastTaskStates = {};
        
        function startSmartPolling() {
            // Initial load
            refreshTasks();
            
            // Set up intelligent polling
            pollInterval = setInterval(() => {
                refreshTasksIntelligently();
            }, 30000); // Base interval: 30 seconds
        }
        
        async function refreshTasksIntelligently() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                if (!response.ok) return;
                
                const tasks = await response.json();
                let hasActiveTasks = false;
                
                for (const task of tasks) {
                    const taskId = task.task_id;
                    const currentStatus = task.status;
                    const lastStatus = lastTaskStates[taskId];
                    
                    // Track if we have any active (non-terminal) tasks
                    if (currentStatus === 'pending' || currentStatus === 'decomposing' || currentStatus === 'searching') {
                        hasActiveTasks = true;
                    }
                    
                    // Only refresh task details if status changed or task is active
                    if (lastStatus !== currentStatus || currentStatus === 'pending' || currentStatus === 'decomposing' || currentStatus === 'searching') {
                        await loadTaskWorkflowDetails(taskId);
                    }
                    
                    // Update our state tracking
                    lastTaskStates[taskId] = currentStatus;
                }
                
                // Update the display  
                refreshTasks();
                
                // Adjust polling frequency based on activity
                if (!hasActiveTasks) {
                    // If no active tasks, reduce polling to every 30 seconds
                    if (pollInterval) {
                        clearInterval(pollInterval);
                        pollInterval = setInterval(refreshTasksIntelligently, 30000);
                    }
                }
                
            } catch (error) {
                console.error('Error in intelligent refresh:', error);
            }
        }
        
        // Delete a research task and all related data
        async function deleteTask(taskId, taskTitle) {
            // Show confirmation dialog
            const confirmed = confirm(
                `Are you sure you want to delete the task "${taskTitle}"?\n\n` +
                `This will permanently remove:\n` +
                `‚Ä¢ The task and all its data\n` +
                `‚Ä¢ All research operations\n` +
                `‚Ä¢ All evidence and logs\n` +
                `‚Ä¢ Any generated reports\n` +
                `‚Ä¢ All artifacts\n\n` +
                `This action cannot be undone.`
            );
            
            if (!confirmed) {
                return;
            }
            
            try {
                // Show loading state
                const taskCard = document.querySelector(`[data-task-id="${taskId}"]`);
                if (taskCard) {
                    taskCard.style.opacity = '0.5';
                    taskCard.style.pointerEvents = 'none';
                }
                
                // Call DELETE API endpoint
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Task not found');
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                    }
                }
                
                const result = await response.json();
                console.log('Task deleted successfully:', result);
                
                // Show success message
                alert(`Task "${taskTitle}" has been successfully deleted.`);
                
                // Refresh the tasks list to remove the deleted task
                refreshTasks();
                
            } catch (error) {
                console.error('Error deleting task:', error);
                alert(`Error deleting task: ${error.message}`);
                
                // Restore card state on error
                const taskCard = document.querySelector(`[data-task-id="${taskId}"]`);
                if (taskCard) {
                    taskCard.style.opacity = '1';
                    taskCard.style.pointerEvents = 'auto';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme before loading content
            initializeTheme();
            
            // Load tasks
            refreshTasks();
        });
        
        // Smart polling started in DOMContentLoaded
    </script>
